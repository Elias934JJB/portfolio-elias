<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio d'Elias Adjabi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .enter-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .enter-button:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Portfolio d'Elias Adjabi</h1>
        <p class="subtitle">Étudiant en BTS SIO</p>
        <p>Bienvenue sur mon portfolio professionnel. Découvrez mes projets, mes stages et mes compétences dans le domaine du développement web et des systèmes informatiques.</p>
        <a href="/index" class="enter-button">Accéder au portfolio</a>
    </div>
</body>
</html>
